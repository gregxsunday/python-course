{% extends "base.html" %}
{% block layout %}
<body>
    <header>
      <style>
        .navbar{
          margin-left: 20px;
        }
      </style>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">&#9;Podatny notatnik</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link {% if nav == 'index' %}active{% endif %}" href="/">Main Page<span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link {% if nav == 'login' %}active{% endif %}" href="{{url_for('auth.login')}}">Login<span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link {% if nav == 'signup' %}active{% endif %}" href="{{url_for('auth.signup')}}">Rejestracja<span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link {% if nav == 'profile' %}active{% endif %}" href="{{url_for('core.profile')}}">Profil<span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link {% if nav == 'notes' %}active{% endif %}" href="{{url_for('notes.list_notes')}}">Notatki<span class="sr-only"></span></a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <article>
        {% block body %}{% endblock %}
    </article>
    <footer></footer>
</body>
{% endblock %}
